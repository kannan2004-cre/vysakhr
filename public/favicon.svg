<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: light) {
            .bg { fill: #FEFEFE; }
            .logo-text { fill: #2C2C2C; }
        }
        @media (prefers-color-scheme: dark) {
            .bg { fill: #0F0F0F; }
            .logo-text { fill: #E8E8E8; }
        }
    </style>
    <rect class="bg" width="128" height="128"/>
    <text x="50%" y="55%"
          dominant-baseline="middle" text-anchor="middle"
          font-family="Georgia, serif" font-size="70" font-weight="bold"
          class="logo-text">
        VR
    </text>
    <text x="50%" y="85%"
          dominant-baseline="middle" text-anchor="middle"
          font-family="Inter, sans-serif" font-size="14" font-weight="500"
          letter-spacing="1"
          class="logo-text">
        VYSAKH R
    </text>
</svg>